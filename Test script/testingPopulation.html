<body>
	<div></div>
	<script>
		// Years array for same tests every time.
		const population = [213];
		// console.log(years);
		function fetchingYear(uri, theYear) {
			let end;
			const div = document.querySelector("div");
			let start = new Date();
			fetch(`${uri}${theYear}`, {
				method: "GET",
				mode: "cors",
				cache: "default",
			})
				.then((response) => {
					return response.json();
				})
				.then((data) => {
					const stringified = JSON.stringify(data);
					div.innerHTML = stringified;
				})
				.then(() => {
					end = new Date();

					console.log(
						end.getMilliseconds() - start.getMilliseconds() + " ms"
					);
				});
		}

		fetchingYear("http://192.168.1.32:3000/mongodb/", 1995);
	</script>
</body>
